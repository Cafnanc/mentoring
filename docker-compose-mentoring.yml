  mentoring:
    build: './'
    #  change to latest image
    # image: elevate/mentoring:2.4
    volumes:
      - ./src/:/var/src
    ports:
      - '3000:3000'
    command: ['nodemon', 'app.js']
    environment:
      - KAFKA_URL=kafka:9092
      - USER_SERVICE_HOST=http://user:3001
      - DEV_DATABASE_URL=postgres://postgres:postgres@citus_master:5432/mentoring-local
      - REDIS_HOST=redis://redis:6379
      - SCHEDULER_SERVICE_HOST=http://scheduler:4000

    depends_on:
      - kafka
      - citus
    networks:
      - elevate_net
  user:
    build: '../user/'
    # update with latest image
    # image: elevate/user:2.4
    volumes:
      - ../user/src/:/var/src
    ports:
      - '3001:3001'
    command: ['nodemon', 'app.js']
    environment:
      - KAFKA_URL=kafka:9092
      - REDIS_HOST=redis://redis:6379
      - DEV_DATABASE_URL=postgres://postgres:postgres@citus_master:5432/user-local
    depends_on:
      - kafka
      - citus
      - redis
    networks:
      - elevate_net
  notification:
    build: '../notification/'
    # Update with latest image
    # image: elevate/notification:2.4
    volumes:
      - ../notification/src/:/var/src
    ports:
      - '3002:3002'
    command: ['nodemon', 'app.js']
    environment:
      - KAFKA_HOST=kafka:9092
      - DEV_DATABASE_URL=postgres://postgres:postgres@citus_master:5432/notification-local
    depends_on:
      - kafka
      - citus
    networks:
      - elevate_net
  scheduler:
    build: '../scheduler/'
    # update with latest image
    # image: elevate/scheduler:1.0
    volumes:
      - ../scheduler/src/:/var/src
    ports:
      - '4000:4000'
    command: ['nodemon', 'app.js']
    environment:
      - KAFKA_URL=kafka:9092
    depends_on:
      - kafka
      - redis
    networks:
      - elevate_net
  interface:
    build: '../interface-service/'
    # Update with latest image
    # image: elevate/interface:1.0
    volumes:
      - ../interface-service/src/:/var/src
    ports:
      - '3569:3569'
    command: ['node', 'app.js']
    networks:
      - elevate_net
